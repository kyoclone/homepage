<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="top">
        <nav class="top__nav">
            <ul class="top__ul">
                <li class="top__ul_li">HOME</li>
                <li class="top__ul_li">STORE</li>
                <li class="top__ul_li">ABOUT</li>
            </ul>
        </nav>
        <div class="title">League of LegendsThe Generics</div>
    </section>
    <nav class="positions">
        <button class="all" data-type="all">All</button>
        <button class="top2" data-type="top">Top</button>
        <button class="jungle" data-type="jungle">Jungle</button>
        <button class="mid" data-type="mid">Mid</button>
        <button class="oneDeal" data-type="oneDeal">Dealer</button>
        <button class="sup" data-type="sup">Supporter</button>
    </nav>
    <section class="main">
        <div class="main__category"></div>
        <div class="main__items">
        </div>
    </section>
    <section class="main__footer">
    <div class="add__footer">
        <div class="add__top">CART</div>
        <div class="add__shopping__basket">
            <div class="asb__item">ITEM</div>
            <div class="asb__price">PRICE</div>
            <div class="asb__quantity">QUANTITY</div>
        </div>
        <section class="add">
        </section>
        <div class="add__underline"></div>
        <div class="af__total">
            <div class="aft_total">Total</div>
            <div class="aft__price">$0</div>
        </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
